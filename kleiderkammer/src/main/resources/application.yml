server:
  port: 8700

spring:
  application:
    name: kleider-kammer
  datasource:
    url: jdbc:postgresql://localhost:5432/kleiderkammer
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka